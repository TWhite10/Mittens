<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatMatcher</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">

<script src="/styles.8986bff4.js"></script></head>



<body>
  <header>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mittens</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Meow</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </header>
  <div class="randomCatDiv">
    <h2>Click for a dose of cuteness.</h2>
    <div class="card">
      <img id="catImg" alt="a random cat" src="https://api.thecatapi.com/v1/images/search" style="width: 300px;">
    </div>
   
    <br>
    <!-- make image link -->
    <button id="randomCatBtn" style="width: 300px;">Meow</button>
    <hr>
  </div>

  <!-- i want to check energy level, affection level,child/dog Friendly,social Needs -->

  <form id="energyLevel" class="radioDiv">
    <h2>Answer some questions to get a cat suggession </h2>
    <h5>What is your Energy Level preference(1-5)?</h5>
    <input type="radio" name="energyL" id="rad1" value="Low" checked="">
    <label for="rad1">Low</label><br>
    <input type="radio" name="energyL" id="rad2" value="Medium">
    <label for="rad2">Medium</label><br>
    <input type="radio" name="energyL" id="rad3" value="High">
    <label for="rad3">High</label><br>
    <input class="btn" id="findBtn" type="button" value="Find cat">
    <input class="btn" id="resetBtn" type="button" value="Reset">


  </form>
  <div id="results">
    <p id="output"></p>

    <h5 class="discoverTitle">Discover</h5>
    <select id="breedDiscovery" class="form-select form-select-lg my-1 " aria-label="form-select-lg">

    </select>
    <img id="catEnergyImg">

  </div>
  <div id="infoDump" class="px-5 py-3 mx-auto" style="max-width: 1600px;">
   <div id="infoText"> Lets help you find your perfect cat.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/script.75da7f30.js"></script>
